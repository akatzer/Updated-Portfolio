<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>New Project App</title>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="projectName">Project Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Enter Project Name">
        </div>
        <div class="form-group">
            <label for="gitHubLink">GitHub Pages Link</label>
            <input type="text" class="form-control" id="gitHubLink" placeholder="GitHub Pages Link">
        </div>
        <div class="form-group">
            <label for="uploadImage">Upload Project Image</label>
            <br>
            <progress value="0" max="100" id="uploader">0%</progress>
            <br>
            <input type="file" value="upload" id="fileButton" />
            <br>
            <p id="imageUrl"> </p>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>


</body>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
<script src="../javascript/logic.js"></script>

</html>
